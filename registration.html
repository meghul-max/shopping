<html>
<head>
    <title>Registration Page</title>
    <style>
        body {
            margin: 0;
            background: url('snap.jpeg') no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #00a8e8;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 24px;
            font-family: Cambria;
            color: #1f2833;
            font-weight: bold;
        }
        .navbar a {
            color: #1f2833;
            font-size: 20px;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            color: #0056b3;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 1000px;
            width: 100%;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container header {
            font-size: 46px;
            font-family: Cambria;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group div {
            flex: 1;
            margin: 5px;
            padding: 5px;
        }
        .form-group input,
        .form-group select {
            width: 90%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }
        span.error {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Online Shopping</div>
        <div>
            <a href="index.html">Home</a>
        </div>
    </div>

    <div class="container">
        <header>Registration Form</header>

        <form id="registration-form" action="index.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <div>
                    <label for="fullName" class="form-label">Full Name:</label>
                    <input type="text" id="fullName" required>
                    <span id="fullName-error" class="error"></span>
                </div>
                <div>
                    <label for="password" class="form-label">New Password:</label>
                    <input type="password" id="password" required>
                    <span id="password-error" class="error"></span>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="city" class="form-label">City:</label><br>
                    <input type="text" id="city" required>
                    <span id="city-error" class="error"></span>
                </div>
                <div>
                    <label for="state" class="form-label">State:</label>
                    <input type="text" id="state" required>
                    <span id="state-error" class="error"></span>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="birthDate" class="form-label">Birth Date:</label>
                    <input type="date" id="birthDate" required>
                    <span id="birthDate-error" class="error"></span>
                </div>
                <div>
                    <label for="address" class="form-label">Address/Delivery Location:</label>
                    <input type="text" id="address" required>
                    <span id="address-error" class="error"></span>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="phoneNumber" class="form-label">Phone Number:</label>
                    <input type="tel" id="phoneNumber" required maxlength="10">
                    <span id="phoneNumber-error" class="error"></span>
                </div>
                <div>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" required>
                    <span id="email-error" class="error"></span>
                </div>
            </div>

            <button type="submit">Register</button><br><br>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            document.querySelectorAll('.error').forEach(function (errorElement) {
                errorElement.innerHTML = '';
            });

            const fullName = document.getElementById('fullName').value;
            if (fullName.length < 5) {
                document.getElementById('fullName-error').innerText = 'Name must be at least 5 characters long!';
                isValid = false;
            }

            const password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('password-error').innerText = 'Password must be at least 8 characters long!';
                isValid = false;
            }

            const address = document.getElementById('address').value;
            if (address.length < 5) {
                document.getElementById('address-error').innerText = 'Address must be at least 5 characters long!';
                isValid = false;
            }

           
            return isValid;
        }

        document.getElementById('phoneNumber').addEventListener('input', function(event) {
            this.value = this.value.replace(/[^0-9]/g, ''); 
        });
    </script>

</body>
</html>
